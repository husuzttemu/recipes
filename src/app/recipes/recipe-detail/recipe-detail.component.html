<div class="row">
  <div class="col-12">
    <img [src]="recipeSelectedItem.imagePath" alt="{{ recipeSelectedItem.imagePath }}" class="img-responsive"
    style="max-height: 250px;">
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h1>{{ recipeSelectedItem.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
      <div class="btn-group"
      appDropdown
      role="group">
      <button id="btnGroupDrop1"
              type="button"
              class="btn btn-primary dropdown-toggle show open"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false">
          Manage Recipe
        </button>
        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <a class="dropdown-item" (click)="onAddShoppingList()"
            stlye="cursor: pointer;">To Shopping List</a>
            <a stlye="cursor: pointer;" class="dropdown-item"  (click)="onEditRecipe()" >Edit Recipe</a>
            <a stlye="cursor: pointer;" class="dropdown-item" >Delete Recipe</a>
          </div>
        </div>
  </div>
</div>

<div class="row">
    <div class="col-12">
      {{recipeSelectedItem.description}}
    </div>
  </div>


<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of recipeSelectedItem.ingredients">
        {{item.name}} ({{ item.amount }})
      </li>
    </ul>
  </div>
</div>
